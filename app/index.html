<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EasyPaintJs</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/editor.css">
    <script type="text/javascript" src='./js/jquery.js'></script>
    <script type="module" src='./js/utils/global.js'></script>
    <script type="module" src='./js/index.js'></script>
  </head>
  <body>

    <iframe src="./manual.html"></iframe>

    <div class="taskbar">
      <p>Manual</p>
    </div>

    <div class="flex grow">

      <div class="ipane flex">

        <div class="flex col" style='border-right: 1px solid black;' id="toolpane">
          <section>
            <div class="icon" id='pencil'>
              <img src="./images/icons8-pencil-64.png" alt="Pencil" class='active'>
            </div>
            <div class="icon" id='pen'>
              <img src="./images/icons8-pen-64.png" alt="Pen">
            </div>
            <div class="icon" id='brush'>
              <img src="./images/icons8-brush-60.png" alt="Brush">
            </div>
          </section>
          <section>
            <div class="icon" id='eraser'>
              <img src="./images/icons8-erase-64.png" alt="Eraser">
            </div>
          </section>
          <section>
            <div class="icon" id='zoom'>
              <img src="./images/icons8-search-48.png" alt="Magnifty">
            </div>
            <div class="icon" id='eyedropper'>
              <img src="./images/icons8-dropper-64.png" alt="Eye Dropper">
            </div>
          </section>
        </div>

        <div class="flex col" style="border-right: 1px solid black;">
        <!--Tool details -->
        <section>
          <h1>Tool Detail</h1>
          <section id='blendSection'>
            <div class="flex">
              <p>Blend Mode</p>
              <select class="" name="blendmode" autocomplete="off" id='blendmode'>
                <option value="source-over">Normal</option>
                <option value="multiply">Multiply</option>
                <option value="lighter">Lighter</option>
                <option value="screen">Screen</option>
                <option value="overlay">Overlay</option>
                <option value="darken">Darken</option>
                <option value="color-dodge">Color Dodge</option>
                <option value="color-burn">Color Burn</option>
                <option value="soft-light">Soft Light</option>
              </select>
            </div>
          </section>
          <section id="opacitySection">
            <div class="flex">
              <p>Opacity</p>
              <input type="number" name="opacity" value="100" min="1" max="100" autocomplete="off" id="opacityAdj">
            </div>
          </section>
          <section id="sizeSection">
            <div class="flex">
              <p>Tool Size</p>
              <input type="number" name="brushsize" value="10" min="1" max="200" autocomplete="off" id="sizeAdj">
            </div>
          </section>
        </section>
        <!-- Palette Detail -->
        <section width="100%">
          <h1>Palette</h1>
          <div class="palette"> </div>
        </section>
        <!-- Layers -->
        <section>
          <h1>Layers</h1>
          <div class="buttons">
            <div class="icon" id="newLayer">
              <img src="./images/icons8-add-64.png" alt="New Layer">
            </div>
          </div>
          <div class="flex col" id="layerList">

          </div>
        </section>
      </div>
    </div>
    <!-- WORKSPACE -->
      <div class="workspace">
        <div class="paper">
          <div class="layers" id="layers">
          </div>
          <canvas id="bufferCanvas" width="2480px" height="3508px"></canvas>
          <div class="cursorcontainer">
            <svg width="300" height="300">
              <circle r="10" cx="50%" cy="50%" stroke="black" fill="none" strike-width="0.5"/>
            </svg>
            <img src="" alt="" class='cursor' id='cursorImage'>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
