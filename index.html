<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EasyPaintJs</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/editor.css">
    <script type="text/javascript" src='./js/jquery.js'></script>
    <script type="module" src='./js/utils/global.js'></script>
    <script type="module" src='./js/index.js'></script>
  </head>
  <body>
    <div class="taskbar">
      <div class="dropdown">
        <p>File</p>
        <div class="content">
          <p id='tnew'>New</p>
          <p id='tsave'>Save</p>
        </div>
      </div>
      <div class="dropdown">
        <p>Edit</p>
        <div class="content">

        </div>
      </div>
      <div class="dropdown">
        <p>Manual</p>
      </div>
    </div>

    <div class="flex grow">

      <div class="ipane">
        <section>
          <h2>Brushes</h1>
            <div class="icon" id='pencil'>
              <img src="./images/icons8-pencil-64.png" alt="Pencil">
              <p>Pencil</p>
            </div>
            <div class="icon" id ="pen">
              <img src="./images/icons8-pen-64.png" alt="Pen">
              <p>Pen</p>
            </div>
            <div class="icon">
              <img src="./images/icons8-brush-60.png" alt="Brush">
              <p>Brush</p>
            </div>
            <p>Blend Mode</p>
            <select class="" name="blendmode" autocomplete="off" id='blendmode'>
              <option value="source-over">Normal</option>
              <option value="multiply">Multiply</option>
              <option value="lighter">Lighter</option>
              <option value="screen">Screen</option>
              <option value="overlay">Overlay</option>
              <option value="darken">Darken</option>
              <option value="color-dodge">Color Dodge</option>
              <option value="color-burn">Color Burn</option>
              <option value="soft-light">Soft Light</option>
            </select>
        </section>
        <div class="section">

          <div class="icon" id='eraser'>
            <img src="./images/icons8-erase-64.png" alt="Eraser">
            <p>Eraser</p>
          </div>
          <div class="icon">
            <img src="./images/icons8-search-48.png" alt="Eraser">
            <p>Zoom</p>
          </div>
        </div>
        <div class="section">
          <div class="icon">
            <img src="./images/icons8-circle-80.png" alt="Eraser">
            <p id='toolSize'>010</p>
            <input type="range" name="brushSize" value="10" min="1" max="200" id='toolSizeInput' autocomplete="off">
          </div>
        </div>

        <div class="section">
          <div class="palette"></div>
          <div class="opacity">
            <p>Opacity</p>
            <div class="preview">
              <div class="gradient"></div>
            </div>
            <input type="range" name="opacity" value="100" min="1" max="100" autocomplete="off" id='opacity'>
          </div>
        </div>

      </div>

      <div class="workspace">
        <div class="paper">
          <div class="layers">
          </div>
          <canvas id="bufferCanvas" width="2480px" height="3508px"></canvas>
          <img src="./images/icons8-circle-80.png" alt="" class='cursor' id='cursorImage'>
        </div>
      </div>

      <div class="ipane">
        <section>
          <h1>Whole View</h1>
          <div class="">
            <canvas id="wholeView" width="212" height="300"></canvas>
          </div>
        </section>
        <section>
          <h1>Layers</h1>
          <div class="buttons">

          </div>
          <div class="layers">

          </div>
        </section>
      </div>

    </div>

  </body>
</html>
